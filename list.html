<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>第７週演習</title>
    </head>
  
<h2>材料</h2>
<ul>
  <li>卵</li>
  <li>豆腐</li>
</ul>
 
<h2>手順</h2>
  <ol>
    <li>豆腐をフライパンに入れるく</li>
    <li>豆腐に焼き目をつける</li>
    <li>卵を割る</li>
    <li>フライパンで焼く</li>
  </ol>

  <h2>定義</h2>
<dl>
    <dt>卵の種類</dt>
    <dd>鶏卵</dd>
    <dt>豆腐の種類</dt>
    <dd>木綿豆腐</dd>
  </dl>
</body>
</html>
